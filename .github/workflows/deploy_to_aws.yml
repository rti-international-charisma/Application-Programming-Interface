name: Deploy API to Amazon EB

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  AWS_APPLICATION_NAME: content-api
  AWS_ENV_NAME: Contentapi-env

defaults:
  run:
    shell: bash

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build with Gradle
        run: ./gradlew clean build --info

      - name: Deploy to AWS EB
        uses: einaregilsson/beanstalk-deploy@v13
        with:
         aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         application_name: ${{ env.AWS_APPLICATION_NAME }}
         environment_name: ${{ env.AWS_ENV_NAME }}
         version_label: ${{github.SHA}}
         region: ${{ env.AWS_REGION }}
         deployment_package: build/libs/charisma-api-fat.jar
