name: Build Charisma API
on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  setup-build-package-publish:
    name: Setup, Build, Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew clean build --info
